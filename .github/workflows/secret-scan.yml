name: Secret Scan
permissions:
  contents: read
on:
  pull_request: {}
  push:
    branches: 
    - master
    - main
  workflow_dispatch: {}


jobs:
  secret-scan:
    name: secret-scan
    runs-on: ubuntu-latest
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with: 
          fetch-depth: 0

      # Optional: Enable debug mode to troubleshoot or to get verbose logs from TruffleHog
      # To enable Debug mode, set env: ACTIONS_STEP_DEBUG: true
      - uses: ./security-actions/secret-scan
        name: Running Secret Scan using Trufflehog
        with:
          fail_on_findings: 'true'