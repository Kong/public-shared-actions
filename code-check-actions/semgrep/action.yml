name:  Semgrep SAST CI
description: Semgrep SAST CI
author: 'Kong'
inputs:
  additional_config:
    description: 'Provide additional config to semgrep ci command using --config'
    required: false
    default: ''
runs:
  using: 'composite'
  steps:

    - name: Semgrep SAST Scan
      uses: docker://returntocorp/semgrep
      continue-on-error: true
      with:
        args: "semgrep ci ${{ inputs.additional_config }} --sarif -o semgrep_${{github.sha}}.sarif --suppress-errors --no-autofix"

    - name: Upload SARIF file
      if: ${{ github.event.repository.visibility == 'public' }}
      uses: github/codeql-action/upload-sarif@v2
      with:
        # Path to SARIF file relative to the root of the repository
        sarif_file: semgrep_${{github.sha}}.sarif
        # Optional category for the results
        # Used to differentiate multiple results for one commit
        category: sast_semgrep
